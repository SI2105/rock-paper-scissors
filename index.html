<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to my Rock Paper Scissors Game</h1>
    </header>
    <section class="buttons">
        <button id="rock" value="ROCK">Rock</button>
        <button id="paper" value="PAPER">Paper</button>
        <button id="scissors" value="SCISSORS">Scissors</button>
    </section>
    <section class="result">
        <p>Player points: <strong id="player">0</strong></p>
        <p>Computer points: <strong id="computer">0</strong></p>
    </section>
    
</body>
</html>
